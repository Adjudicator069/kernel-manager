name: Checks

on:
  push:
    paths-ignore:
      - '.github/ISSUE_TEMPLATE/**'
      - 'LICENSE'
      - '*.md'
      - '*.sh'
    branches:
      - develop
  pull_request:
    paths-ignore:
      - '.github/ISSUE_TEMPLATE/**'
      - 'LICENSE'
      - '*.md'
      - '*.sh'
    branches:
      - develop

concurrency:
  group: checks-${{ github.ref }}
  cancel-in-progress: true

jobs:
  cpp-linter:
    runs-on: ubuntu-latest
    container: archlinux:base-devel
    steps:
      - uses: actions/checkout@v4

      - name: install deps
        run: |
          pacman -Syu --noconfirm cmake pkg-config ninja clang mold llvm libc++ qt5-base qt5-tools polkit-qt5 python git
        shell: bash

      - name: Configure CMake
        run: |
          export AR=llvm-ar
          export CC=clang
          export CXX=clang++
          export NM=llvm-nm
          export RANLIB=llvm-ranlib

          ./configure.sh -t=Debug -p=${{github.workspace}}/build --use_clang
          ./build.sh
        shell: bash

      - uses: ZedThree/clang-tidy-review@v0.17.0
        id: review
        with:
          lgtm_comment_body: ""
          annotations: true
          build_dir: ${{github.workspace}}/build/Debug
          max_comments: 10
      - uses: ZedThree/clang-tidy-review/upload@v0.17.0 # Uploads an artefact containing clang_fixes.json
        id: upload-review
      - if: steps.review.outputs.total_comments > 0 # If there are any comments, fail the check
        run: exit 1

  check_clang_format:
    name: "Check C++ style"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Run clang-format style check for C/C++/Protobuf programs.
      uses: jidicula/clang-format-action@v4.11.0
      with:
        clang-format-version: '16'
        check-path: 'src'
        exclude-regex: 'src/ini.hpp'

